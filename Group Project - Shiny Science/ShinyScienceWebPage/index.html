<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <title>Shiny Science</title>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img id="logo" src="logo" alt="logo" />
      </header>
      <main>
        <p class="introtext">Let's make learning fun!</p>

        <div class="row">
          <div class="col-4">
            <div id="about">
              <p>Wow Science</p>
            </div>
          </div>
          <div class="col-4">
            <div id="subjects">
              <p>Chemistry Rock</p>
            </div>
          </div>
          <div class="col-4">
            <div id="activities">
              <p>Everyone Win</p>
            </div>
          </div>
          <div class="col-4">
            <div id="contact">
              <p>Social Media</p>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div id="socialmediaicons">
          <img id="insta" src="" alt="instagram" />
          <img id="yt" src="" alt="youtube" />
          <img id="fb" src="" alt="facebook" />
        </div>
      </footer>
    </div>
  </body>
</html>
